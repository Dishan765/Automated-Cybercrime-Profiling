{% extends 'header.html' %}
{% set active_page = 'comment' %}
{% block content %}

<div class="card comment-box">
    <div class="card-body">
        <div>
            <p class="card-text">{{ comment.content }}</p>
        </div>
        
    </div>
</div>

<br />
<div class = "col-md-12 offset-3">
    <table class="table table-hover profile-table">
        <thead>
            <tr>
                <td colspan=3 style="text-align:center;font-size:larger;">Profile Information</td>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <th scope="row">Age</th>
                <td>{{ profile.age }}</td>
            </tr>

            <tr class="table-primary">
                <th scope="row">Education</th>
                <td>{{ profile.education }}</td>
            </tr>


            <tr class="table-primary">
                <th scope="row">Employment</th>
                <td>{{ profile.job }}</td>
            </tr>

            <tr class="table-primary">
                <th scope="row">Gender</th>
                <td>{{ profile.gender }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
